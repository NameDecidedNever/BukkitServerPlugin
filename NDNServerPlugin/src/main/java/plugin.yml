name: NDNServerPlugin
main: com.ndn.bukkitplugin.ndnserverplugin.NDNServerPlugin
version: 0.2
api-version: 1.13
author: NDN Dev Group
commands:
   account:
      description: Root command for the accounts system.
      usage: /<command> [subcommand(help, send, bal)] [player] [amount] [message]
   pay:
      description: Simple command to pay other players. Same as /account send
      usage: /<command> [player] [amount]
   clearweather:
      description: Clear the skies with the power of money. Makes rain dissapear for $10
      usage: /<command>
   spawn:
      description: Teleport to spawn for a high cost
      usage: /<command>
   found:
      description: Found your very own town from the position you are currently standing!
      usage: /<command> [townName]
   startplot:
      description: Creates a plot within your town. The first corner will be set where you are at the time of calling this command. Call /finishplot to set the second location and add the plot to your town!
      usage: /<command>
   finishplot:
      description: Finishes a plot started with /startplot
      usage: /<command> [plotName] [plotType] [plotPricePerDay]
   firework:
      description: Create a random firework! (OPs only)
      usage: /<command>